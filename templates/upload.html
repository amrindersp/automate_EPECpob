<!DOCTYPE html>
<html>
<head>
    <title>Upload Excel Files</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>NED Pass Comparison Tool</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="pob">POB Excel File</label>
        <input type="file" name="pob" id="pob" accept=".xlsx,.xls" required>

        <label for="portal">Portal Excel File</label>
        <input type="file" name="portal" id="portal" accept=".xlsx,.xls" required>

        <button type="submit">Upload &amp; Continue</button>
    </form>
</div>
</body>
</html>
