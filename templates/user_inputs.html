<!DOCTYPE html>
<html>
<head>
    <title>Additional Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Additional Information</h2>

    <form method="post">

        <!-- RFM SECTION -->
        <h3>RFM</h3>

        <label for="rfm_category">Passenger Category (RFM)</label>
        <input type="text" id="rfm_category" name="rfm_category" required>

        <label for="vendor_code">Travelling Vendor Code</label>
        <input type="text" id="vendor_code" name="vendor_code" required>

        <label for="vendor_name">Vendor Name</label>
        <input type="text" id="vendor_name" name="vendor_name" required>

        <label for="gender">Gender</label>
        <input type="text" id="gender" name="gender" required>

        <label for="rfm_origin">Originating Point (RFM)</label>
        <input type="text" id="rfm_origin" name="rfm_origin" required>

        <label for="rfm_destination">Destination Point (RFM)</label>
        <input type="text" id="rfm_destination" name="rfm_destination" required>

        <label for="charge">Charge</label>
        <input type="text" id="charge" name="charge" required>


        <!-- MANIFEST SECTION -->
        <h3>MANIFEST</h3>

        <label for="passenger_weight">Passenger Weight</label>
        <input type="number" step="0.1" id="passenger_weight" name="passenger_weight" required>

        <label for="baggage_weight">Baggage Weight</label>
        <input type="number" step="0.1" id="baggage_weight" name="baggage_weight" required>

        <label for="time_reported">Time Reported</label>
        <input type="text" id="time_reported" name="time_reported" required>


        <!-- RETURN MANIFEST SECTION -->
        <h3>RETURN MANIFEST</h3>

        <label for="return_category">Passenger Category (Return)</label>
        <input type="text" id="return_category" name="return_category" required>

        <label for="supplier">Supplier</label>
        <input type="text" id="supplier" name="supplier" required>

        <label for="return_origin">Originating Point (Return)</label>
        <input type="text" id="return_origin" name="return_origin" required>

        <label for="return_destination">Destination Point (Return)</label>
        <input type="text" id="return_destination" name="return_destination" required>

        <button type="submit">Generate Output</button>
    </form>
</div>
</body>
</html>
