<!DOCTYPE html>
<html>
<head>
    <title>Select Columns</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Select NED and Name Columns</h2>

    <form method="post">
        <label for="pob_ned">POB NED Pass Column</label>
        <select name="pob_ned" id="pob_ned" required>
            {% for c in pob_cols %}
            <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select>

        <label for="pob_name">POB Name Column</label>
        <select name="pob_name" id="pob_name" required>
            {% for c in pob_cols %}
            <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select>

        <label for="portal_ned">Portal NED Pass Column</label>
        <select name="portal_ned" id="portal_ned" required>
            {% for c in portal_cols %}
            <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select>

        <label for="portal_name">Portal Name Column</label>
        <select name="portal_name" id="portal_name" required>
            {% for c in portal_cols %}
            <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select>

        <button type="submit">Check Duplicates</button>
    </form>
</div>
</body>
</html>
